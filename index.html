<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Irrigação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
    }

    .status {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .humidity {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monitor de Irrigação</h1>
    <div class="content">
      <div class="status" id="status"></div>
      <div class="humidity" id="humidity"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
